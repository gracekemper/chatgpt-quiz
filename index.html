<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Are you gay Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js"></script>
  </head>
  <body>
    <h1>Are you gay?</h1>
    <form id="quiz-form" onsubmit="submitAnswers(event)">
      <div class="question">
        <label for="q1">How often are you hungry?</label>
        <select id="q1">
          <option value=""></option>
          <option value="always">Always</option>
          <option value="often">Often</option>
          <option value="sometimes">Sometimes</option>
          <option value="never">Never</option>
        </select>
      </div>
      <div class="question">
        <label for="q2">What's your favorite pet?</label>
        <select id="q2">
          <option value=""></option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="snake">Snake</option>
          <option value="bird">Bird</option>
          <option value="chicken">Chicken</option>
        </select>
      </div>
      <div class="question">
        <label for="q3">What's your favorite weather?</label>
        <select id="q3">
          <option value=""></option>
          <option value="cloudy">Cloudy</option>
          <option value="rainy">Rainy</option>
          <option value="sunny">Sunny</option>
          <option value="foggy">Foggy</option>
        </select>
      </div>
      <div class="question">
        <label for="q4">Would you consider yourself...</label>
        <select id="q4">
          <option value=""></option>
          <option value="extrovert">Extrovert</option>
          <option value="introvert">Introvert</option>
          <option value="ambivert">Ambivert</option>
        </select>
      </div>
      <div class="question">
        <label for="q5">What's your zodiac?</label>
        <select id="q5">
          <option value=""></option>
          <option value="aries">Aries</option>
          <option value="taurus">Taurus</option>
          <option value="gemini">Gemini</option>
          <option value="cancer">Cancer</option>
          <option value="leo">Leo</option>
          <option value="virgo">Virgo</option>
          <option value="libra">Libra</option>
          <option value="scorpio">Scorpio</option>
          <option value="sagittarius">Sagittarius</option>
          <option value="capricorn">Capricorn</option>
          <option value="aquarius">Aquarius</option>
          <option value="pisces">Pisces</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
